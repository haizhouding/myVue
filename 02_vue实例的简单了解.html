<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="./lib/vue.js"></script>
</head>
<body>
	<!-- 我们会指定一个挂载元素，也就是Vue的管理范围 -->
    <div id="app">
        <h1>vue内部:{{msg}} ---{{say_2()}}</h1>  
    </div>
    <h1>vue外部:{{msg}}</h1>
    <script>
        // 程序的入口，创建Vue实例（是MVVM中的ViewModel）， 一个项目需要一个Vue实例就够了；
        //  在这里我们可以挂载元素，方法，计算属性，数据，生命周期，组件，过滤器等很多功能；
        // var data = {
        //     msg: '测试数据'
        // }
        var vm = new Vue({
            // 指定挂载元素就是指定Vue的管理范围
        	el: "#app",
            //  数据项，这就是最后的Model，View中访问的很多数据， 都是在这里的定义的。
            data: {
                //  这里的属性名和View中的名字要对上，这就相互关联上了，一个变另一个也变

                msg: '测试数据',
                name: '小芳'
            },
            // data
            //  使用methods来定义Vue中相关的方法
            
            methods: {
                //  ES5的方法
                say_1: function () {
                    // 这里的this指向Vue实例
                    console.log(this.msg);
                },
                say_2() {
                    return this.msg + '哈哈';
                },
                say_3: () => {
                    // 箭头函数指向window，不要使用
                    console.log(this);
                }

            }
        });
        //  注意这里的data并不是vue实例的属性， 如果我们要操作其中的数据， Vue实例代理data对象，
        //  这样我们可以通过Vue实例来直接操作data中的属性了。

        console.log(vm.msg);

        // Vue也提供了$data的属性来操作data对象
        console.log(vm.$data.msg);

        //  通过Vue实例的$el属性来获取挂载的DOM元素

        console.log(vm.$el)
        console.log(document.querySelector('#app') === vm.$el);

        vm.say_1();
        console.log(vm.say_2());
        vm.say_3();

        
        
    </script>
</body>
</html>
