    <div id="app">
        <h1>{{msg + '哈哈'}}</h1>
        <h1>{{'哈哈'}}</h1>
        <h1>{{msg.split('').join('*')}}</h1>
        <!--   直接打印的话会直接显示，会调用toLocaleString()方法 -->
        <h1>{{nums[1] + 3}}</h1>
        <h1>{{person}}</h1>
        <!-- 在插值语法中可以是使用数组的方法 -->
        <!-- 支持三目运算，必须有返回值 -->
        <h1>{{nums[2] > nums[3]? '大于' : '小于'}}</h1>

        <!-- 一般都会使用点语法来调用对象的属性 -->
        <h1>{{person.name + '------------' + person.age}}</h1>
        <h1>{{person.name}}------------{{person.age}}</h1>
        <!-- 在Vue管理范围之外使用是不好使的， 必须在挂载元素之内 -->
        
    </div>
