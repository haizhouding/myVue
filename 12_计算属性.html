<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性</title>
    <script type="text/javascript" src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>单独的显示： {{ msg_fn }}</h2>
        <h2>单独的显示： {{ msgFn() }}</h2>

    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: 'defgabc',
                d: new Date()
            },
            
            methods: {
                msgFn() {
                    return this.msg.toUpperCase().split('').reverse().join('')
                },
                now_1() {
                    return this.msg + new Date().toLocaleString();
                }
            },
            // 注意计算属性不能和方法重名
            // 计算属性没有括号
            // 
            computed: {
                msg_fn() {
                    return this.msg.toUpperCase().split('').reverse().join('')
                },
                now_2() {
                    return this.msg + new Date().toLocaleString();
                }
            },
            filters: {

            }
        })
    </script>
</body>
</html>
