<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="container" style="width:1000px; height:800px"></div>
</body>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.3&key=ce172851ba16dc27c6d0d126cfb3724e"></script> 
    <script>
        var map = new AMap.Map('container',{
            zoom: 10,
            center: [116.480983, 39.989628]
        });

        var marker = new AMap.Marker({
            // icon: icon,
            position: [116.480983, 39.989628],
            // offset: new AMap.Pixel(-12,-12),
            zIndex: 101,
            // title: provinces[i].name,
            map: map
        });
        
        var infoWindow;
        function openInfo() {
        //构建信息窗体中显示的内容
            var info = [];
            info.push("<div><div><img style=\"float:left;\" src=\" https://webapi.amap.com/images/autonavi.png \"/></div> ");
            info.push("<div style=\"padding:0px 0px 0px 4px;\"><b>高德软件</b>");
            info.push("电话 : 010-84107000   邮编 : 100102");
            info.push("地址 :北京市朝阳区望京阜荣街10号首开广场4层</div></div>");
            infoWindow = new AMap.InfoWindow({
                content: info.join("<br/>")  //使用默认信息窗体框样式，显示信息内容
            });
            infoWindow.open(map, map.getCenter());
        }
        // openInfo();
        marker.on('click',openInfo)
    </script>
</html>
